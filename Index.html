<!DOCTYPE html>
<html>
  <head>

    <title>Rode Clock</title>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      var idx = 0;
      $(document).ready(function(){
        //time is in millsecond
        $("#container").hide();
        setInterval(toggler, 2000);
      })
      function toggler() {
        if (idx == 0) {
          $("#container").fadeOut(1000);
          $("#times").fadeIn(1000);
        }
        else if (idx == 1) {
          $("#container").fadeOut(1000);
          $("#times").fadeIn(1000);
        }
         else if (idx == 2){
           $("#times").fadeOut(1000);
          $("#container").fadeIn(1000);

        }
        idx = (1 + idx) % 3
      }

    </script>

  </head>
  <body>
    <iframe id="times" src="https://www.clocktab.com/"
    style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
  </iframe>
    <div id="container">
	<img src="emp.jpg" alt="yes this" style="max-width:100%;max-height:100%;height:auto;width:auto\9;" />
    </div>
  </body>

</html>
